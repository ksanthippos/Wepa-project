<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<head th:replace="fragments/layout :: header">
    <meta charset="UTF-8">
    <title>Profile page</title>
</head>
    <body>

        <!-- FRIENDS PFOLILE -->
        <h1><span th:text="${friend.getUsername()} + 's profile page!'"></span></h1>

        <div>
            <span th:if="${isFollowing}">
                <h3><span th:text="${friend.getUsername()} + ' is following you.'"></span></h3>
            </span>
        </div>

        <div class="gallery">
            <img th:src="@{/gallery/{nickname}/{id}/content(nickname=${friend.getNickname()}, id=${friend.getProfilePicId()})}">
        </div>

        <h3><a th:href="@{/gallery/{nickname}(nickname=${friend.getNickname()})}")>Photo gallery</a></h3>

        <h2>Tweetsfeed:</h2>
        <ul>
            <li th:each="message: ${friend.getMessageList()}">
                <span> <p th:text="${message.getContent()}"></p>
                        <span th:text="'Posted by ' + ${message.getAccount().getUsername()} + ' on ' +
                            ${#temporals.format(message.getDateTime(), 'dd.MM.yyyy hh:mm')} + '   '">message here</span>
                        <span th:text="${'  Likes: ' + message.getLikedAccounts().size()}">Number of likes</span>
                            <form th:action="@{/account/{nickname}/{id}(nickname=${friend.getNickname()}, id=${message.getId()})}"  +
                                  th:method="POST"><input type="submit" value="Like"></form>
                </span>
            </li>
        </ul>


    </body>
</html>
