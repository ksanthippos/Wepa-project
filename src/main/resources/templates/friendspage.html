<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <body>

        <h1>This profile belongs to your friend:</h1>


        <h2 th:text="${friend.getUsername()}">name</h2>

        <img src="" alt="dick pic here">
        <br>

        <h2>Wall:</h2>
        <ul>
            <li th:each="message: ${friend.getMessageList()}">
                <span> <p th:text="${message.getContent()}"></p>
                        <span th:text="'Posted by ' + ${message.getAccount().getUsername()} + ' on ' +
                            ${#temporals.format(message.getDateTime(), 'dd.MM.yyyy hh:mm')} + '   '">message here</span>
                        <span th:text="${'  Likes: ' + message.getLikedAccounts().size()}">Number of likes</span>
                            <form th:action="@{/account/{nickname}/{id}(nickname=${friend.getNickname()}, id=${message.getId()})}"  +
                                  th:method="POST"><input type="submit" value="Like"></form>
                </span>
            </li>
        </ul>

        <a th:href="@{/gallery/{nickname}(nickname=${friend.getNickname()})}">Photo gallery</a>
        <a href="/users">Back to friend list</a>


    </body>
</html>
