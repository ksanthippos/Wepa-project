<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<head th:replace="fragments/layout :: header">
    <meta charset="UTF-8">
    <title>Profile page</title>
</head>
    <body>

        <h1><h1 th:text="${friend.getUsername()}">name</h1>'s' profile page!</h1>

        <!--NOT WORKING YET:.....-->
        <div th:if="${friend.followingAt.contains(user)}">
            <h3><h3 th:text="${friend.getUsername()}"></h3> is following you.</h3>
        </div>
        <!--................-->
        <div>
            <img th:src="@{/gallery/{nickname}/{id}/content(nickname=${friend.getNickname()}, id=${friend.getProfilePicId()})}">
        </div>

        <h3><a th:href="@{/gallery/{nickname}(nickname=${friend.getNickname()})}")>Gallery</a></h3>

        <h2>Wall:</h2>
        <ul>
            <li th:each="message: ${friend.getMessageList()}">
                <span> <p th:text="${message.getContent()}"></p>
                        <span th:text="'Posted by ' + ${message.getAccount().getUsername()} + ' on ' +
                            ${#temporals.format(message.getDateTime(), 'dd.MM.yyyy hh:mm')} + '   '">message here</span>
                        <span th:text="${'  Likes: ' + message.getLikedAccounts().size()}">Number of likes</span>
                            <form th:action="@{/account/{nickname}/{id}(nickname=${friend.getNickname()}, id=${message.getId()})}"  +
                                  th:method="POST"><input type="submit" value="Like"></form>
                </span>
            </li>
        </ul>


    </body>
</html>
