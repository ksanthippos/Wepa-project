<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <body>

        <h1>This profile belongs to your friend:</h1>


        <h2 th:text="${friend.getUsername()}">name</h2>

        <img src="" alt="dick pic here">
        <br>

        <h2>Wall:</h2>
        <ul>
            <li th:each="message: ${friend.getMessageList()}">
                <span> <p th:text="${message.getContent()}"></p>
                        <span th:text="'Posted by ' + ${message.getAccount().getUsername()} + ' on ' +
                                ${#temporals.format(message.getDateTime(), 'dd.MM.yyyy hh:mm')} + '   '">message here
                        </span><button th:action="${message.setLikedAccounts(account)}">Like</button>
                        <span th:text="${'  Likes: ' + message.getLikedAccounts().size()}">Number of likes</span>
                </span>

            </li>
        </ul>

        <!--  Like action type="POST"? otherwise wont be saved to DB-->

        <a th:href="@{/gallery/{nickname}(nickname=${friend.getNickname()})}">Photo gallery</a>
        <a href="/users">Back to friend list</a>


    </body>
</html>
