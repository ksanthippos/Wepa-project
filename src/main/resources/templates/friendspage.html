<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<head th:replace="fragments/layout :: header">
    <meta charset="UTF-8">
    <title>Profile page</title>
</head>
    <body>

        <!-- FRIENDS PFOLILE -->
        <h1><span th:text="${friend.getName()} + 's wall'"></span></h1>

        <div>
            <span th:if="${isFollowing}">
                <h3><span th:text="${friend.getName()} + ' is following you.'"></span></h3>
            </span>
        </div>

        <!--PROFILE PIC-->
        <div class="gallery">
            <img th:src="@{/gallery/{nickname}/{id}/content(nickname=${friend.getNickname()}, id=${friend.getProfilePicId()})}">
            <p th:text="${friend.getName()}"></p>
        </div>

        <h3><a th:href="@{/gallery/{nickname}(nickname=${friend.getNickname()})}">Photo gallery</a></h3>

        <div>
            <!--LIST ALL MESSAGES, CONTENT FIRST-->
            <span th:each="message: ${newsfeed}">

                    <span> <p th:text="${message.getContent()}" style="color: darkblue; font-weight: bold"></p>

                        <!-- MESSAGE INFO-->
                        <span th:text="'Posted by ' + ${message.getAccount().getName()} + ' on ' +
                            ${#temporals.format(message.getDateTime(), 'dd.MM.yyyy hh:mm')} + '   '">message here</span>

                        <!--MESSAGE LIKES-->
                        <span th:text="${'Likes: ' + message.getLikedAccounts().size()}">Number of likes</span>
                            <form th:action="@{/account/{nickname}/{id}(nickname=${friend.getNickname()}, id=${message.getId()})}"  +
                                  th:method="POST"><input type="submit" value="Like"></form>

                    </span>
                    <span>
                            <!-- POST A COMMENT-->
                            <form th:action="@{/account/{nickname}/{id}(nickname=${friend.getNickname()}, id=${message.getId()})}" +
                                  th:method="POST">
                                        <p>Post a comment: </p>
                                        <input type="text" name="comMsg"/>
                                        <input type="submit" value="Post"/>
                            </form>
                        <!--LIST ALL COMMENTS-->
                            <span th:each="comment: ${message.getComments()}">
                                <p th:text="${comment.getAccount().getName()} + ' commented on ' +
                                    ${#temporals.format(comment.getDateTime(), 'dd.MM.yyyy hh:mm')}" style="color: crimson"></p>
                                <p th:text="${comment.getContent()}" style="color: crimson; font-weight: bold"></p>
                            </span>
                    </span>

            </span>
        </div>


    </body>
</html>
