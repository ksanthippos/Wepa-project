<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<head lang="en">
    <meta charset="UTF-8" />
    <title>Welcome to Tweeter! -Register-</title>
</head>
<body style="background-color: azure">

<div class="container">
    <h2 style="margin-left: 0; margin-bottom: 20px; margin-top: 20px">Create a new account</h2>
    <div class="form-group">
            <form method="POST" th:action="@{/register}">

                    <p>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Your first and last name"/>
                    </p>
                    <p>
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Choose a username"/>
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Choose a password"/>
                    </p>
                    <p>
                        <label for="nickname">Nickname</label>
                        <input type="text" name="nickname" id="nickname" class="form-control" placeholder="Choose a nickname for a unique profile page URL">
                    </p>
                    <p>
                        <input type="submit" value="Create" class="btn btn-primary"/>
                    </p>

            </form>
        <p style="font-size: small">(All fields must have 4 characters as a minimum length)</p>

    </div>
    <div>
        <p><a href="/login">Back to login</a> </p>
    </div>
</div>


</body>
</html>
