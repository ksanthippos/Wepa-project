<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <body>

        <h1 th:text="${account.getUsername() + 's profile page!'}">...whose page is this</h1>
        <!--
        Users profile page, which contains:
        - wall of messages (own and friends)
        - profile picture
        - link to picture gallery
        - list of followed profiles (who this profile is following)
        -->

        <img src="" alt="dick pic here">
        <br>

        <h2>Wall:</h2>
        <ul>
            <li th:each="message: ${account.getMessageList()}">
                <span th:text="${message.getContent()} + '; posted by: ' + ${message.getAccount().getUsername()} + '; ' +
                                        ${#temporals.format(message.getDateTime(), 'yyyy-MM-dd-hh-mm')} ">message</span>
            </li>
        </ul>

        <br>

        <h2>Post a new message:</h2>
        <form method="POST" th:action="@{/mypage}">
            <p>Content: </p><input type="text" name="content" id="content"/>
            <input type="submit" value="Post"/>
        </form>





        <!-- *********************-->
        <br><br>
        <h2>Links:</h2>
        <br><br>
        <!--<a href="/mygallery">My photo gallery</a>           OLD STYLE LINK-->
        <a th:href="@{/gallery/{nickname}(nickname=${account.getNickname()})}">Photo gallery</a>    <!-- changed gallery path -->

        <br><br>
        <a href="/users">Back to friend list</a>
        <br><br>


        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Log Out"/>
        </form>


    </body>
</html>
