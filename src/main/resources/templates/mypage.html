<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<head th:replace="fragments/layout :: header">
    <meta charset="UTF-8">
    <title>Profile page</title>
</head>
    <body>

        <h1 th:text="${user.getUsername() + 's profile page!'}">name</h1>

        <div>
            <a th:href="@{/gallery/{nickname}/{id}/content(nickname=${user.getNickname()}, id=${user.getProfilePicId()})}">
                <img th:src="@{/gallery/{nickname}/{id}/content(nickname=${user.getNickname()}, id=${user.getProfilePicId()})}">
            </a>

        </div>

        <h2>Post a new message:</h2>
        <form method="POST" th:action="@{/mypage}">
            <p>Content: </p><input type="text" name="content" id="content"/>
            <input type="submit" value="Post"/>
        </form>


        <h2>Waz goin' on:</h2>
        <ul>
            <li th:each="message: ${newsfeed}">
                <span> <p th:text="${message.getContent()}"></p>
                        <span th:text="'Posted by ' + ${message.getAccount().getUsername()} + ' on ' +
                            ${#temporals.format(message.getDateTime(), 'dd.MM.yyyy hh:mm')} + '   '">message here</span>
                        <span th:text="${'  Likes: ' + message.getLikedAccounts().size()}">Number of likes</span>
                            <form th:action="@{/account/{nickname}/{id}(nickname=${user.getNickname()}, id=${message.getId()})}"  +
                                  th:method="POST"><input type="submit" value="Like"></form>
                </span>
            </li>
        </ul>

        <br>

        <h2>Following at:</h2>
        <li th:each="account: ${user.getFollowingAt()}">
            <a th:href="@{/account/{nickname}(nickname=${account.getNickname()})}" th:text="${account.getUsername()}">name</a>
        </li>
        <h2>Following me:</h2>
        <li th:each="account: ${user.getFollowingMe()}">
            <a th:href="@{/account/{nickname}(nickname=${account.getNickname()})}" th:text="${account.getUsername()}">name</a>

            <!-- hide follow button if already following or if profile is users own-->
            <span th:if="${!user.getFollowingAt().contains(account)}">
                <form th:action="@{/users/{id}(id=${account.getId()})}" method="POST">
                    <input th:if="${!(user.getId() == account.getId())}" type="submit" value="Follow">
                </form>
            </span>

        </li>


    </body>
</html>
