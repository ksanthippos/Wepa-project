<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<head th:replace="fragments/layout :: header">
    <meta charset="UTF-8">
    <title>Profile page</title>
</head>
    <body>

        <!-- MY PFOLILE -->
        <h1 th:text="${user.getUsername() + 's profile page!'}">name</h1>

        <div class="gallery">
            <a th:href="@{/gallery/{nickname}/{id}/content(nickname=${user.getNickname()}, id=${user.getProfilePicId()})}">
                <img th:src="@{/gallery/{nickname}/{id}/content(nickname=${user.getNickname()}, id=${user.getProfilePicId()})}">
            </a>

        </div>

        <h2>Post a new message:</h2>
        <form method="POST" th:action="@{/mypage}">
            <p>Content: </p><input type="text" name="content" id="content"/>
            <input type="submit" value="Post"/>
        </form>


        <h2>Tweetsfeed:</h2>
        <ul>
            <!--LIST ALL MESSAGES, CONTENT FIRST-->
            <li th:each="message: ${newsfeed}">
                <span> <p th:text="${message.getContent()}" style="color: darkblue; font-weight: bold"></p>

                        <!-- MESSAGE INFO-->
                        <span th:text="'Posted by ' + ${message.getAccount().getUsername()} + ' on ' +
                            ${#temporals.format(message.getDateTime(), 'dd.MM.yyyy hh:mm')} + '   '">message here</span>

                        <div>

                            <!--MESSAGE LIKES-->
                            <span th:text="${'Likes: ' + message.getLikedAccounts().size()}">Number of likes</span>
                                <form th:action="@{/account/{nickname}/{id}(nickname=${user.getNickname()}, id=${message.getId()})}"  +
                                      th:method="POST"><input type="submit" value="Like"></form>

                            <!-- Kommentit tallentuu ja nÃ¤kyy mutta ei mee oikeille viesteille-->

                            <!-- POST A COMMENT-->
                            <form th:action="@{/account/{nickname}/{id}(nickname=${user.getNickname()}, id=${message.getId()})}" +
                                th:method="POST">
                                        <p>Post a comment: </p>
                                        <input type="text" name="cont" id="cont"/>
                                        <input type="submit" value="Post"/>
                            </form>

                            <!--LIST ALL COMMENTS PER MESSAGE-->
                            <li th:each="comment: ${comments}">
                                <span>
                                    <p th:text="${comment.getContent()}" style="color: crimson"></p>
                                </span>
                            </li>

                         </div>
                </span>
            </li>
        </ul>

        <br>




    </body>
</html>
