<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<head th:replace="fragments/layout :: header">
    <meta charset="UTF-8">
    <title>My wall</title>
</head>
    <body>
        <!-- *************-->
        <!-- MY PROFILE -->
        <!-- *************-->

        <h1>My wall</h1>

        <div class="gallery">
            <a th:href="@{/gallery/{nickname}/{id}/content(nickname=${user.getNickname()}, id=${user.getProfilePicId()})}">
                <img th:src="@{/gallery/{nickname}/{id}/content(nickname=${user.getNickname()}, id=${user.getProfilePicId()})}">
            </a>
            <p th:text="${user.getUsername()}"></p>

        </div>

        <h2>Write on the wall:</h2>
        <form method="POST" th:action="@{/mypage}">
            <input type="text" name="content" id="content"/>
            <input type="submit" value="Publish"/>
        </form>

        <div>
            <!--LIST ALL MESSAGES, CONTENT FIRST-->
            <span th:each="message: ${newsfeed}">

                    <span> <p th:text="${message.getContent()}" style="color: darkblue; font-weight: bold"></p>

                        <!-- MESSAGE INFO-->
                        <span th:text="'Posted by ' + ${message.getAccount().getUsername()} + ' on ' +
                            ${#temporals.format(message.getDateTime(), 'dd.MM.yyyy hh:mm')} + '   '">message here</span>

                        <!--MESSAGE LIKES-->
                        <span th:text="${'Likes: ' + message.getLikedAccounts().size()}">Number of likes</span>
                            <form th:action="@{/account/{nickname}/{id}(nickname=${user.getNickname()}, id=${message.getId()})}"  +
                                  th:method="POST"><input type="submit" value="Like"></form>

                    </span>
                    <span>
                            <!-- POST A COMMENT-->
                            <form th:action="@{/account/{nickname}/{id}(nickname=${user.getNickname()}, id=${message.getId()})}" +
                                th:method="POST">
                                        <input type="text" name="comMsg"/>
                                        <input type="submit" value="Comment"/>
                            </form>
                            <!--LIST ALL COMMENTS-->
                            <span th:each="comment: ${message.getComments()}">
                                <p th:text="${comment.getAccount().getUsername()} + ' commented on ' +
                                    ${#temporals.format(comment.getDateTime(), 'dd.MM.yyyy hh:mm')}" style="color: crimson"></p>
                                <p th:text="${comment.getContent()}" style="color: crimson; font-weight: bold"></p>
                            </span>

                    </span>

            </span>
        </div>

        <br>




    </body>
</html>
