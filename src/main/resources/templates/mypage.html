<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<head th:replace="fragments/layout :: header">
    <meta charset="UTF-8">
    <title>My wall</title>
</head>
    <body style="background-color: beige">

        <!-- *************-->
        <!-- MY PROFILE -->
        <!-- *************-->

    <div class="jumbotron text-center" style="background-color: azure">
        <h1>Welcome to Tweeter!</h1>
        <p style="font-style: italic">- A place for sharing your true thoughts! -</p>
    </div>

    <div class="container-md">

        <div class="row">
            <div class="col-4">

                <!--PROFILE PIC & INFO CARD-->
                <div class="card" style="width: 300px; border-color: darkgoldenrod">

                    <img class="card-img-top" th:src="@{/gallery/{nickname}/{id}/content(nickname=${user.getNickname()}, id=${user.getProfilePicId()})}" +
                         alt="Profile picture"/>
                    <div class="card-body">
                        <h4 class="card-title"><p th:text="${user.getName()}"></p></h4>
                    </div>
                </div>


            </div>

            <!--POST MESSAGE-->
            <div class="col-8">

                <div class="form-group">
                <form method="POST" th:action="@{/mypage}">
                    <input type="text" name="content" id="content" placeholder="Whats's up?" class="form-control"/>
                    <input type="submit" value="Post" class="btn btn-outline-primary" style="margin-top: 5px"/>

                </form>
                </div>
                <!-- MESSAGE LIST, COMMENTS & LIKES-->
                <div class="media-border p-3" style="background-color: antiquewhite">

                    <div class="media-body">
                        <!--LIST ALL MESSAGES, CONTENT FIRST-->
                        <span th:each="message: ${newsfeed}">



                                    <p th:text="${message.getContent()}" style="color: darkblue; font-size: large">
                                          <form th:action="@{/account/{nickname}/{id}(nickname=${user.getNickname()}, id=${message.getId()})}"  +
                                                th:method="POST"><input type="submit" value="Like" class="btn btn-outline-success">
                                            </form>
                                    </p>

                                    <!-- MESSAGE INFO-->
                                    <span th:text="'Posted by ' + ${message.getAccount().getName()} + ' on ' +
                                        ${#temporals.format(message.getDateTime(), 'dd.MM.yyyy hh:mm')} + '   '" style="font-style: italic; font-size: small; margin-bottom: 10px">Post date</span>

                                    <!--MESSAGE LIKES-->
                                    <span th:text="${'Likes: ' + message.getLikedAccounts().size()}" style="background-color: lavender; margin-bottom: 10px">Like</span>


                                <div class="media-border p-3" style="background-color: aliceblue">


                                    <!-- TÄYTYY VIELÄ TSIIGATA TÄTÄ...-->
                                    <!-- SMALL ROUNDED PIC ICON-->
                                    <img th:src="@{/gallery/{nickname}/{id}/content(nickname=${user.getNickname()}, id=${user.getProfilePicId()})}" +
                                         alt="Profile picture" class="mr-3 mt-3 rounded-circle" style="width: 60px"/>

                                    <div class="media-body">

                                            <!-- POST A COMMENT-->
                                            <form th:action="@{/account/{nickname}/{id}(nickname=${user.getNickname()}, id=${message.getId()})}" +
                                                th:method="POST">
                                                        <input type="text" name="comMsg" placeholder="Add a comment" class="form-control"/>
                                                        <input type="submit" value="Post" class="btn btn-outline-warning" style="margin-bottom: 5px"/>
                                            </form>


                                            <!--LIST ALL COMMENTS-->
                                            <span th:each="comment: ${message.getComments()}">
                                                <p th:text="${comment.getAccount().getName()} + ' commented on ' +
                                                    ${#temporals.format(comment.getDateTime(), 'dd.MM.yyyy hh:mm')}" style="font-style: italic; font-size: small"></p>
                                                <p th:text="${comment.getContent()}" style="color: crimson"></p>
                                            </span>


                                    </div>
                                </div>
                        </span>

                    </div>

                </div>

            </div>


        </div>

    </div>

    </body>
</html>
