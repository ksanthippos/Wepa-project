<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<head th:replace="fragments/layout :: header">
    <meta charset="UTF-8">
    <title>My wall</title>
</head>
    <body>
        <!-- *************-->
        <!-- MY PROFILE -->
        <!-- *************-->

    <div class="jumbotron text-center">
        <h1 th:text="${user.getName()}"></h1>
    </div>

    <div class="container" style="margin: 30px">

        <div class="row">
            <div class="col-4">

                <!--PROFILE PIC & INFO CARD-->
                <div class="card" style="width: 300px; margin: 10px">

                    <img class="card-img-top" th:src="@{/gallery/{nickname}/{id}/content(nickname=${user.getNickname()}, id=${user.getProfilePicId()})}" +
                         alt="Card image"/>
                    <div class="card-body">
                        <h4 class="card-title"><p th:text="${user.getName()}"></p></h4>
                    </div>
                </div>


            </div>

            <div class="col-8">

                <h2>Share your thoughts:</h2>
                <form method="POST" th:action="@{/mypage}">
                    <input type="text" name="content" id="content"/>
                    <input type="submit" value="Publish"/>
                </form>

                <!--LIST ALL MESSAGES, CONTENT FIRST-->
                <span th:each="message: ${newsfeed}">

                        <span> <p th:text="${message.getContent()}" style="color: darkblue; font-weight: bold"></p>

                            <!-- MESSAGE INFO-->
                            <span th:text="'Posted by ' + ${message.getAccount().getName()} + ' on ' +
                                ${#temporals.format(message.getDateTime(), 'dd.MM.yyyy hh:mm')} + '   '">message here</span>

                            <!--MESSAGE LIKES-->
                            <span th:text="${'Likes: ' + message.getLikedAccounts().size()}">Number of likes</span>
                                <form th:action="@{/account/{nickname}/{id}(nickname=${user.getNickname()}, id=${message.getId()})}"  +
                                      th:method="POST"><input type="submit" value="Like"></form>

                        </span>
                        <span>
                            <!-- POST A COMMENT-->
                            <form th:action="@{/account/{nickname}/{id}(nickname=${user.getNickname()}, id=${message.getId()})}" +
                                th:method="POST">
                                        <input type="text" name="comMsg"/>
                                        <input type="submit" value="Comment"/>
                            </form>
                            <!--LIST ALL COMMENTS-->
                            <span th:each="comment: ${message.getComments()}">
                                <p th:text="${comment.getAccount().getName()} + ' commented on ' +
                                    ${#temporals.format(comment.getDateTime(), 'dd.MM.yyyy hh:mm')}" style="color: crimson"></p>
                                <p th:text="${comment.getContent()}" style="color: crimson; font-weight: bold"></p>
                            </span>
                        </span>
                </span>

            </div>


        </div>

    </div>

    </body>
</html>
