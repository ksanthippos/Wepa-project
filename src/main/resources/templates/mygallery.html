<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<head th:replace="fragments/layout :: header">
    <meta charset="UTF-8">
    <title>Gallery</title>
</head>
<body>

<main class="container">

    <h1>Your photo gallery!</h1>

    <div th:each="image: ${account.getPicGallery()}">
        <div class="gallery">
            <div class="row">
                <div class="col-6">

                    <div>
                        <a th:href="@{/gallery/{nickname}/{id}/content(nickname=${account.getNickname()}, id=${image.getId()})}">
                            <img th:src="@{/gallery/{nickname}/{id}/content(nickname=${account.getNickname()}, id=${image.getId()})}" alt="image">
                        </a>
                        <p th:text="${image.getDescription()}" style="font-size: small"></p>
                    </div>
                    <span>
                        <!--SET AS PROFILE PICTURE-->
                        <form th:action="@{/gallery/{nickname}/{id}(nickname=${account.getNickname()}, id=${image.getId()})}"
                              th:method="POST"><input type="submit" value="Set as profile picture" name="setProfPic"/>
                        </form>

<!--                        &lt;!&ndash;DELETE IMAGE&ndash;&gt;
                        <form th:action="@{/gallery/{nickname}/{id}(nickname=${account.getNickname()}, id=${image.getId()})}" +
                              th:method="POST"><input type="submit" value="Delete"/>
                        </form>-->

                            <!--ADD LIKE-->
                        <span th:text="${'Likes: ' + image.getLikedAccounts().size()}">Number of likes</span>
                        <form th:action="@{/gallery/{nickname}/{id}(nickname=${account.getNickname()}, id=${image.getId()})}"  +
                              th:method="POST"><input type="submit" value="Like" name="likeImg"/>
                        </form>
                    </span>
                    <span>
                            <!-- POST A COMMENT-->
                            <form th:action="@{/gallery/{nickname}/{id}/(nickname=${account.getNickname()}, id=${image.getId()})}" +
                                  th:method="POST">
                                        <p>Post a comment: </p>
                                        <input type="text" name="comImg"/>
                                        <input type="submit" value="Post"/>
                            </form>
                            <!--LIST ALL COMMENTS-->
                            <span th:each="comment: ${image.getCommentList()}">
                               <p th:text="${comment.getAccount().getUsername()} + ' commented on ' +
                                    ${#temporals.format(comment.getDateTime(), 'dd.MM.yyyy hh:mm')}" style="color: crimson"></p>
                                <p th:text="${comment.getContent()}" style="color: crimson; font-weight: bold"></p>
                            </span>
                    </span>

                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <form method="POST" th:action="@{/mygallery}" enctype="multipart/form-data">
            <input type="file" name="file" id="file"/>
            <p>Description: </p><input type="text" name="description" id="description"/>
            <input type="submit" value="Add"/>
        </form>
    </div>



</main>
</body>
</html>
