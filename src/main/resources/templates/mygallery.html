<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>My photo gallery!</title>

    <style>
        div.gallery {
            margin: 15px;
            float: left;
            width: 250px;
        }
        div.gallery img {
            width: 75%;
            height: 75%;
        }
    </style>

</head>
<body>

<br>

<h1 th:text="${account.getUsername()} + 's photo gallery!'">gallery owner</h1>

<h2>Number of images in gallery:</h2>
<h3 th:text="${account.getPicGallery().size()}"></h3>


<div th:each="image: ${account.getPicGallery()}">
    <div class="gallery">
        <div class="row">
            <div class="col-md-6">

                <a th:href="@{/gallery/{nickname}/{id}/content(nickname=${account.getNickname()}, id=${image.getId()})}">
                    <img th:src="@{/gallery/{nickname}/{id}/content(nickname=${account.getNickname()}, id=${image.getId()})}" alt="image">
                        <p th:text="${image.getDescription()}"></p>
                    </img>
                </a>

            </div>
        </div>
    </div>
</div>


<br>
<div>
    <h3>Add image to your personal gallery:</h3>
    <form method="POST" th:action="@{/mygallery}" enctype="multipart/form-data">
        <input type="file" name="file" id="file"/>
        <p>Description: </p><input type="text" name="description" id="description"/>
        <input type="submit" value="Add"/>
    </form>
</div>
<br>
<a href="/mypage">Back to profile</a>


</body>
</html>
