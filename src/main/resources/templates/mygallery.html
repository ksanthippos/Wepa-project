<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>My photo gallery!</title>
</head>
<body>

<br>

<h1 th:text="${account.getUsername()} + 's photo gallery!'">gallery owner</h1>

<h2>Number of images in gallery:</h2>
<h3 th:text="${account.getPicGallery().size()}"></h3>


<br>

<h2>Add image to your personal gallery:</h2>
<form method="POST" th:action="@{/mygallery}" enctype="multipart/form-data">
    <input type="file" name="file" id="file"/>
    <p>Description: </p><input type="text" name="description" id="description"/>
    <input type="submit" value="Add"/>
</form>

<br>
<a href="/mypage">Back to profile</a>


</body>
</html>
