<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Photo gallery!</title>
</head>
<body>

<h1 th:text="${account.getUsername()} + 's photo gallery!'">gallery owner</h1>

<h2>Number of images in gallery:</h2>
<h3 th:text="${images.size()}"></h3>


<br>

<h2>Add image to your personal gallery:</h2>
<form method="POST" th:action="@{/gallery}" enctype="multipart/form-data">
    <input type="file" name="file" id="file"/>
    <input type="text" name="description" id="description"/>
    <input type="submit" value="Add"/>
</form>

<br>
<a href="/mypage">Back to profile</a>


</body>
</html>
